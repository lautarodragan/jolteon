name: Cargo Release
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  release:
    name: Release ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - { os: ubuntu-latest, target: x86_64-unknown-linux-gnu  }
          - { os: ubuntu-latest, target: x86_64-apple-darwin       }
          - { os: ubuntu-latest, target: aarch64-apple-darwin      }
          - { os: macos-latest , target: x86_64-apple-darwin       }
          - { os: macos-latest , target: aarch64-apple-darwin      }
    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4

      - run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > rustup.sh
          chmod a+x rustup.sh
          ./rustup.sh -y

      - run: rustc --print target-list
      - run: rustc --target=${{ matrix.target.os }} --print target-cpus

      - run: sudo apt-get update && sudo apt-get install libasound2-dev

      - run: cargo build --locked --release --target ${{ matrix.target.os }}
      # - run: cargo build --locked --release --target x86_64-unknown-linux-musl # can't. cpal needs libc.

      - run: pwd
      - run: tree target/x86_64-unknown-linux-gnu -L 2

#      - run: tar --version
#      - run: tar czf jolteon.tar.gz --directory=./target/x86_64-unknown-linux-gnu/release jolteon

      - uses: actions/upload-artifact@v4
        with:
#          name: jolteon-x86_64-unknown-linux-gnu.tar.gz
          name: jolteon-${{ matrix.target.os }}
          path: target/${{ matrix.target.os }}/release/jolteon
#          compression-level: 0
