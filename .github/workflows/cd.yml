name: Cargo Release
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  release_linux:
    name: Release Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs > rustup.sh
          chmod a+x rustup.sh
          ./rustup.sh -y

      - run: rustup install nightly
      - run: rustup override set nightly
      - run: rustc --print target-list
      - run: sudo apt-get update && sudo apt-get install libasound2-dev

      - run: cargo build --locked --target x86_64-unknown-linux-gnu
#      - run: cargo build --locked --release --target x86_64-unknown-linux-gnu
      # - run: cargo build --locked --release --target x86_64-unknown-linux-musl # can't. cpal needs libc.
      - run: tar czf jolteon.tar.gz jolteon --directory=target/x86_64-unknown-linux-gnu/release
      - uses: actions/upload-artifact@v4
        with:
          name: jolteon-x86_64-unknown-linux-gnu.tar.gz
          path: jolteon.tar.gz
          compression-level: '0'
